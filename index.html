<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>

<script>
    var map;
    var src = 'http://wuxi.azurewebsites.net/line3.kml';
    var labels = 'ABCDEFGHIJKLMN';
    var labelIndex = 0;
    var gmarker;
    var infowindow;
    var apiurl = 'http://geowebapi.azurewebsites.net/Api/';

    //* Initializes the map and calls the function that creates polylines.

    function initialize() {
        map = new google.maps.Map(document.getElementById('googleMap'), {
            center: new google.maps.LatLng(31.546941, 120.331878),
            zoom: 12,
            mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        loadKmlLayer(src, map);

        var html = "<table>" +
                "<tr><td>Name:</td> <td><input type='text' id='name'/> </td> </tr>" +
                "<tr><td>Comments:</td> <td><input type='text' id='Comments'/></td> </tr>" +
                "<tr><td>Type:</td> <td><select id='type'>" +
                "<option value='start' SELECTED>start</option>" +
                "<option value='point'>point</option>" +
                "<option value='end'>end</option>" +
                "</select> </td></tr>" +
                "<tr><td></td><td><input type='button' value='Save & Close' onclick='SaveMarker()'/></td></tr>";
        infowindow = new google.maps.InfoWindow({
            content: html
        });

        //loadKmlLayer(markersrc, map);

        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function (event) {
            addMarker(event.latLng, map, labels[labelIndex++ % labels.length]);

            google.maps.event.addListener(gmarker, "click", function () {
                infowindow.open(map, gmarker);
            });
        });

        loadPlacemark(map);
    }

    function loadKmlLayer(src, map) {
        var kmlLayer = new google.maps.KmlLayer(src, {
            //suppressInfoWindows: true,
            preserveViewport: true,
            map: map
        });
        //google.maps.event.addListener(kmlLayer, 'click', function(event) {
        //  var content = event.featureData.infoWindowHtml;
        //  var testimonial = document.getElementById('capture');
        //  testimonial.innerHTML = content;
        //});
    }

    function loadPlacemark(map) {
        $.ajax({
            url: apiurl+ "Tags",
            type: "GET",
            dataType: "json",
            //crossDomain: true,
            //data: "{}",
            cache: false,
            success: function (data) {
                $.each(data, function (key, item) {
                    var latlng = {lat: item.Lat, lng: item.Lng};
                    addMarker(latlng, map, item.Comments);
                });
            },
            error: function (e) {
                alert("not good" + JSON.stringify(e));
            }
        });
    }

    // Adds a marker to the map.
    function addMarker(location, map, label) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
        gmarker = new google.maps.Marker({
            position: location,
            label: label,
            title: label,
            map: map
        });
    }

    function getContentString(label, comment) {
        var contentString = '';
        return contentString;
    }

    function SaveMarker() {
        var latlng = gmarker.getPosition();
        var tag = {
            Name: document.getElementById("name").value,
            Comments: document.getElementById("Comments").value,
            Lat: latlng.lat(),
            Lng: latlng.lng(),
            index: 0
        };

        $.ajax({
            url: apiurl + 'Add',
            type: 'POST',
            data: tag,
            contentType: 'application/json',
            success: function (data) {
                alert("添加成功");
                infowindow.close();
            },
            error: function (e) {
                alert("出错啦");
            }
        });
    }

    function reset() {
        map.setCenter(new google.maps.LatLng(31.546941, 120.331878));
        map.setZoom(12);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>
