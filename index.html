</div>
<div class="container body-content">
    <div class="row">
        <div id="floating-panel">
            <button id="reset" onclick="reset()">回到中心</button>
        </div>
        <div id="googleMap" style="width:100%;height:550px;"></div>
        <div id="capture"></div>
    </div>
    <hr/>
    <div class="row">
        <div class="table">
            <table class="table-bordered">
                <thead>
                <tr>
                    <td>线路序号</td>
                    <td>线路起点坐标(经度，纬度)</td>
                    <td>已完成长度</td>
                    <td>完成天数</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td><span id="StartPoint">120.2031049251, 31.5951298752</span></td>
                    <td><input type="text" id="FinishedDistance" value="0.00"> 米</td>
                    <td><input type="text" id="WorkDays" value="0"> 天</td>
                </tr>
                </tbody>
            </table>
            <input class="bottom-right right" type="button" id="btnAdd" value="添加" onclick="addProgress()">
            <input class="bottom-right right" type="button" id="btnSave" value="保存" onclick="saveProgress()">
        </div>
    </div>
</div>
<script>
    var map;
    var markers = [];
    var progressCoordinates = [];
    var progressPath;
    var src = 'http://wuxi.azurewebsites.net/line3.kml';
    var tagIndex = 0;
    var apiurl = 'http://securedwebapi.azurewebsites.net/';
    //apiurl = 'http://localhost:3790/Api/';
    var tokenKey = 'accessToken';
    var headers = {};
    var LineTask;

    // Initializes the map and calls the function that creates polylines.
    function initialize() {
        var token = sessionStorage.getItem(tokenKey);
        if (token) {
            headers.Authorization = 'Bearer ' + token;
        }

        map = new google.maps.Map(document.getElementById('googleMap'), {
            center: new google.maps.LatLng(31.546941, 120.331878),
            zoom: 12,
            mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        loadKmlLayer(src, map);

        loadLineTask();

        loadProgressLine(map);

        markers = [];
        loadPlacemarks(map);
        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function (event) {
            addMarker(event.latLng, map);
        });
    }

    $(function(){
        //var tokenKey = 'accessToken';
        var token = sessionStorage.getItem(tokenKey);
        if (token) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyCHuA90OFkUy6mQWu0qrksacZgahmy4zG8&signed_in=true&callback=initialize";
            document.body.appendChild(script);
        }
        else {
            window.location.href = "login.html";
        }
    });


    //google.maps.event.addDomListener(window, 'load', initialize);
</script>
